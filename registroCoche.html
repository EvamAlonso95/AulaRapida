<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/logoAulaRapida-removebg-preview.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/menu.css">
    <script src="https://kit.fontawesome.com/28e986ba1e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/menu.css">
    <link rel="stylesheet" href="styles/registroCoche.css">
    <link rel="stylesheet" href="styles/footer.css">
    <title>Registro</title>
   
</head>

<body>
    <header class="header">
        <nav class="header__navbar">
            <ul class="header__menu">
                <div class="menu__logo">
                    <li class="header__menu-item header_menu-item-logo">
                        <a href="index.html" class="header__menu-link">
                            <img src="./img/logoAulaRapida-removebg-preview.png" alt="Logo Aula Rápida"
                                class="header__menu-logo" />
                        </a>
                    </li>
                    <li class="header__menu-title">
                        <a href="index.html" class="header__menu-link">
                            <h1>Aula Rápida</h1>

                        </a>
                    </li>
                </div>
                <label class="menu__hamburguesa" for="menu__hamburguesa">
                    <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" fill="currentColor"
                        class="bi bi-list list_icon hamburguesa" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
                    </svg>
                </label>
                <input type="checkbox" name="" id="menu__hamburguesa">
                <div class="menu__enlaces">
                    <li class="header__menu-item-enlace">
                        <a href="aboutUs.html" class="header__menu-link">Sobre Aula Rápida</a>
                    </li>
                    <li class="header__menu-item-enlace">
                        <a href="busqueda.html" class="header__menu-link">
                            <i class="fa-solid fa-magnifying-glass header__menu-icon"></i> Buscar
                        </a>
                    </li>

                    <li class="header__menu-item-enlace header__menu-dropdown">
                        <a href="#" class="header__menu-link">
                            <i class="fa-regular fa-user header__menu-icon"></i>
                            <i class="fa-solid fa-caret-down"></i>
                        </a>
                        <ul class="dropdown__menu">
                            <li><a href="login.html">Iniciar sesión</a></li>
                            <li><a href="registro.html">Registrarse</a></li>
                        </ul>
                    </li>
                </div>
            </ul>
        </nav>
    </header>


    <main class="layout__registro">
        <div class="layout__form">
            <h2 class="form__title">Regístrate en Aula Rápida</h2>


            <form action="login.html" class="form">


                <div class="form__coche">
                    <h3 class="form__subtitle">Datos del vehículo</h3>

                    <label class="form__label" for="form__modelo">Modelo</label>
                    <input type="text" class="form__input" id="form__modelo" placeholder="Modelo del vehículo">

                    <label class="form__label" for="form__matricula">Matrícula</label>
                    <input type="text" class="form__input" id="form__matricula" placeholder="Matrícula">

                    <label class="form__label" for="form__numPlazas">Plazas</label>
                    <input type="number" class="form__input" id="form__numPlazas" placeholder="Número de plazas">

                </div>

                <input type="submit" class="form__submit" value="Registrarse">
            </form>


        </div>

    </main>

    <footer>
        <div class="redes">
            <a href="https://www.facebook.com"><img src="img/facebook.png" alt="Facebook" class="redes__icono"></a>
            <a href="https://www.twitter.com"><img src="img/twitter.png" alt="Twitter" class="redes__icono"></a>
            <a href="https://www.youtube.com"><img src="img/youtube.png" alt="YouTube" class="redes__icono"></a>
            <a href="https://www.instagram.com"><img src="img/instagram.png" alt="Instagram" class="redes__icono"></a>
        </div>
        <div class="aula">
            <img src="img/logo.jpeg" alt="Logo Aula Rápida" class="aula__logo">
            <span class="aula__nombre">Aula Rápida, 2024 &copy;</span>
        </div>
    </footer>
</body>


</html>
