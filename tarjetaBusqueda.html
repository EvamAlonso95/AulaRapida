<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script src="https://kit.fontawesome.com/28e986ba1e.js" crossorigin="anonymous"></script>
    <title>Tarjeta de Búsqueda</title>
</head>

<body>
    <main>
        <section class="layout__section">
            <article style="border: 1px solid red;" class="section__article">
                <div style="border: 1px solid blue;" class="article__datos">
                    <div class="destinos">
                        <div class="destinoA">
                            <span>Destino A</span>
                            <span>Hora de salida</span>
                        </div>
                        <span>Tiempo de viaje</span>
                        <div class="destinoB">
                            <span>Destino B</span>
                            <span>Hora de llegada</span>
                        </div>
                    </div>
                    <div class="detalles">
                        <i class="fa-regular fa-user"></i>
                        <span>Usuario</span>
                        <i class="fa-regular fa-star"></i>
                        <span>5,0</span>
                        <i class="fa-solid fa-people-group"></i>
                        <span>Max.3pasajeros</span>
                    </div>
                </div>
                <div class="article__asientos" style="border: 1px solid black;">
                    <div class="asientos" style="border: 1px solid green;">
                        <div class="asiento" style="border: 1px solid red;">5</div>
                        <div class="asiento" style="border: 1px solid green;">4</div>
                        <div class="asiento" style="border: 1px solid green;">3</div>
                        <div class="asiento" style="border: 1px solid red;">2</div>
                        <div class="asiento" style="border: 1px solid red;">1</div>
                    </div>
                </div>
                <div class="article__precio">
                    <span>38,90€</span>
                    <input type="button" value="Contratar">
                </div>
            </article>

        </section>
    </main>
</body>

</html>
