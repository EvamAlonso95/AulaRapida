<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Proyecto 24 CSS</title>
</head>

<body>
    <div class="layout">
        <div class="layout__conteiner">

            <main class="layout__main">
                <h1 class="main__title">Registro</h1>
                <h2 class="main__subtitle">Crea tu cuenta para poder seguir la compra</h2>

                <form action="#" class="main__form">
                    <label class="form__label" for="form__name">Nombre</label>
                    <input type="text" class="form__input" id="form__name" placeholder="Introduce tu nombre" required>

                    <label class="form__label" for="form__secondName">Apellidos</label>
                    <input type="text" class="form__input" id="form__secondName" placeholder="Introduce tus apellidos"
                        required>


                    <label class="form__label" for="form__mail">Email</label>
                    <input type="email" class="form__input" id="form__mail"
                        placeholder="Introduce tu correo electrónico" required>

                    <label class="form__label" for="form__date">Fecha de nacimiento</label>
                    <input type="date" class="form__input" id="form__date" required>

                    <label class="form__label" for="form__password">Contraseña</label>
                    <input type="password" class="form__input" id="form__password" placeholder="Introduce tu contraseña"
                        required>

                    <input type="submit" class="form__submit" value="Siguiente">
                </form>
            </main>


        </div>
    </div>
</body>

</html>
