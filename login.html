<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/28e986ba1e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/menu.css">
    <link rel="stylesheet" href="./styles/login.css">
    <title>Login</title>
</head>


<body>
    <header class="header">        
        <nav class="header__navbar">
            <ul class="header__menu">
                <div class="menu__logo">
                    <li class="header__menu-item header_menu-item-logo">
                        <a href="index.html" class="header__menu-link">
                            <img src="./img/logoAulaRapida-removebg-preview.png" alt="Logo Aula Rápida"
                                class="header__menu-logo" />
                        </a>
                    </li>
                    <li class="header__menu-title">
                        <a href="index.html" class="header__menu-link">
                            <h1>Aula Rápida</h1>

                        </a>
                    </li>
                </div>
                <label class="menu__hamburguesa" for="menu__hamburguesa">
                    <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" fill="currentColor" class="bi bi-list list_icon hamburguesa" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                      </svg>
                </label>
                <input type="checkbox" name="" id="menu__hamburguesa">
                <div class="menu__enlaces">
                    <li class="header__menu-item-enlace">
                        <a href="aboutUs.html" class="header__menu-link">Sobre Aula Rápida</a>
                    </li>
                    <li class="header__menu-item-enlace">
                        <a href="busqueda.html" class="header__menu-link">
                            <i class="fa-solid fa-magnifying-glass header__menu-icon"></i> Buscar
                        </a>
                    </li>
                    
                    <li class="header__menu-item-enlace header__menu-dropdown">
                        <a href="#" class="header__menu-link">
                            <i class="fa-regular fa-user header__menu-icon"></i>
                            <i class="fa-solid fa-caret-down"></i>
                        </a>
                        <ul class="dropdown__menu">
                            <li><a href="login.html">Iniciar sesión</a></li>
                            <li><a href="registro.html">Registrarse</a></li>
                        </ul>
                    </li>
                </div>
            </ul>
        </nav>
    </header>

    <main class="layout__login">
        <div class="layout__form">
            <h2 class="form__title">Iniciar sesión</h2>

            <form action="indexSesionIniciada.html" class="form">

                <div class="form__group form__group--user">
                    <input type="text" class="form__input" id="form__name" placeholder="Usuario" required>
                </div>

                <div class="form__group form__group--password">
                    <input type="password" class="form__input" id="password" placeholder="Contraseña" required>
                    <i class="fa-solid fa-eye form__icon"></i>
                </div>
                <div class="form__group form__group--checkbox">
                    <input type="checkbox" name="recordarme" id="recordarme" class="form__checkbox">
                    <label for="recordarme" class="form__label">Recordarme</label>
                </div>
                <div class="form__group form__group--forgotpass">
                    <a href="contraseña.html" class="form__link">¿Has olvidado tu contraseña?</a>
                </div>
                <div class="form__group form__group--register">
                    <a href="registro.html" class="form__link">¿No tienes cuenta? Regístrate</a>
                </div>
                <input type="submit" class="form__submit" value="Siguiente" >
                
            </form>
        </div>


    </main>
</body>

</html>
